<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <link rel="icon" href="img/logo_favicon.ico">
    <meta property="og:title" content="RETRO" /> 
    <meta property="og:url" content="https://kangaroo19.github.io/RETRO/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/opengraph.png" /> 
    <meta property="og:title" content="retro" /> 
    <meta property="og:description" content="kangaroo's retro website" />
    <title>kangaroo's website</title>
</head>
<body>
    <section>
        <div id="icon">
            <div id="icon-container">
                <div class="icon-img-text" id="icon1">
                    <img class="icon-img" src="img/mycomputer.png" alt="">
                    <div class="icon-text" id="icon1text">My Computer</div>
                </div>
                <div class="icon-img-text" id="icon2">
                    <img class="icon-img" src="img/network.png" alt="">
                    <div class="icon-text" id="icon2text">Network Neighborhood</div>
                </div>
                <div class="icon-img-text" id="icon3">
                    <img class="icon-img" src="img/trash.png" alt="">
                    <div class="icon-text" id="icon3text">Recycle Bin</div>
                </div>
                <div class="icon-img-text" id="icon4">
                    <img class="icon-img" src="img/music.png" alt="">
                    <div class="icon-text" id="icon4text">Music</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="taskbar">
            <div id="taskbar-container">
                <div id="taskbar-start">
                   <img id="start-img" src="img/logo.png" alt="">
                   <div id="start-text">Start</div>
                </div>
                <div id="taskbar-things"></div>
                <div id="taskbar-time">00:00 AM</div>
            </div>
        </div>
    </footer>
    <script src="js/clock.js"></script>
</body>
</html>
