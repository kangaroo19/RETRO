<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/window2.css">

    <link rel="icon" href="img/logo_favicon.ico">

    <script src="https://kit.fontawesome.com/8fe9d6a948.js" crossorigin="anonymous"></script>
    
    <meta property="og:title" content="RETRO" /> 
    <meta property="og:url" content="https://kangaroo19.github.io/RETRO/index.html" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="img/opengraph.png" /> 
    <meta property="og:title" content="retro" /> 
    <meta property="og:description" content="kangaroo's retro website" />
    <title>kangaroo's website</title>
</head>
<body class="stop-dragging">
    <section>
        <div id="icon">
            <div id="icon-container">
                <div class="icon-img-text" id="icon1">
                    <img class="icon-img" src="img/mycomputer.png" alt="" draggable="false">
                    <div class="icon-text" id="icon1text">내 정보</div>
                </div>
                <div class="icon-img-text" id="icon2">
                    <img class="icon-img" src="img/network.png" alt="" draggable="false">
                    <div class="icon-text" id="icon2text">내 프로젝트</div>
                </div>
                <div class="icon-img-text" id="icon3">
                    <img class="icon-img" src="img/trash.png" alt="" draggable="false">
                    <div class="icon-text" id="icon3text">휴지통</div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div id="taskbar">
            <div id="taskbar-container">
                <div id="taskbar-start">
                   <img id="start-img" src="img/logo.png" alt="" draggable="false">
                   <div id="start-text">Start</div>
                </div>
                <div id="taskbar-things" class="view"><img src="" alt=""></div>
                <div id="taskbar-time">00:00 AM</div>
            </div>
        </div>
    </footer>
    <div id="window" class="hidden">
        <div id="window-top">
            <div id="window-top-header">My projects</div>
            <div id="window-top-button">
                <div id="window-top-container">   
                    <i class="fa-solid fa-window-minimize top-icon"></i>             
                    <i class="fa-solid fa-window-maximize top-icon"></i>
                    <i class="fa-solid fa-xmark top-icon" id="close-button"></i>
                </div>
            </div>
        </div>
        <div id="window-section">
            <div id="window-section-img"></div>
            <div id="window-section-section">
                <div id="window-section-header"></div>
                <div id="window-section-text"></div>
            </div>
        </div>
        <div id="window-nav">
            <button id="window-nav-back">Back</button>
            <button id="window-nav-next">Next</button>
            <a id="window-nav-enter" href="https://kangaroo19.github.io/Momentum/momentem/index.html" target="_blank">Enter</a>
        </div>
    </div>
    <script src="js/nextandback.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/window.js"></script>
</body>
</html>
